plugins {
  id 'cpp'
  id 'com.android.library' // Use the latest stable version
}

android {
  compileSdkVersion 30
  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 30
  }
}

repositories {
  google() // Add Google Maven repository
  jcenter()
}

model {
  components {
    main(NativeLibrarySpec) {
      sources {
        cpp {
          source {
            srcDir 'src'
            include '**/*.cpp'
          }
        }
      }
    }
  }
}
