name: Build Android Library

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set File Permissions (Optional)
        run: chmod +x gradlew

      - name: Build Android Library
        run: gradlew assemble

        # If gradlew is in a subdirectory:
        # working-directory: gradle
        # gradlew assemble
